<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Portal de Servicios y Contratos | Strat and Tax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<style>
    :root {
        --bg-dark: #020617;
        --accent-blue: #3b82f6;
        --accent-glow: rgba(59, 130, 246, 0.5);
        --text-main: #f8fafc;
        --text-dim: #94a3b8;
        --card-bg: rgba(15, 23, 42, 0.6);
        --border-color: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(2, 6, 23, 0.8);
    }
    body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
    body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(37, 99, 235, 0.05) 0%, transparent 40%); z-index: -1; }
    .navbar { background: rgba(2, 6, 23, 0.8) !important; backdrop-filter: blur(15px); border-bottom: 1px solid var(--border-color); padding: 0.8rem 0; }
    .navbar-brand img { transition: transform 0.3s ease; }
    .navbar-brand:hover img { transform: scale(1.05); }
    .nav-link { font-weight: 600; color: var(--text-dim) !important; transition: color 0.3s ease; }
    .nav-link:hover { color: var(--accent-blue) !important; }
    .hero-section { padding: 120px 0 60px; text-align: center; }
    h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 800; letter-spacing: -2px; background: linear-gradient(180deg, #fff 30%, var(--text-dim) 100%); background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.1; }
    .card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--border-color); border-radius: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); transition: border 0.3s ease; }
    .card:hover { border-color: rgba(59, 130, 246, 0.3); }
    .card-header { background: transparent !important; border-bottom: 1px solid var(--border-color) !important; padding: 30px !important; }
    .form-label { color: var(--text-dim); font-weight: 700; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
    input, select, textarea { background: var(--input-bg) !important; border: 1px solid var(--border-color) !important; color: #fff !important; border-radius: 12px !important; padding: 14px 18px !important; font-size: 0.95rem; }
    input:focus, select:focus, textarea:focus { border-color: var(--accent-blue) !important; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15) !important; outline: none; }
    .input-group-text { background: var(--input-bg) !important; border: 1px solid var(--border-color) !important; color: var(--accent-blue) !important; }
    .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border: none; border-radius: 14px; padding: 16px 32px; font-weight: 700; letter-spacing: 0.5px; transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px var(--accent-glow); }
    .btn-secondary { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); border-radius: 14px; color: var(--text-dim); }
    .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); color: #fff; }
    .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-top: 40px; }
    .service-item { background: rgba(255, 255, 255, 0.03); padding: 25px; border-radius: 20px; border: 1px solid var(--border-color); transition: 0.3s; }
    .service-item img { width: 100%; height: 180px; object-fit: cover; border-radius: 14px; margin-bottom: 20px; }
    .accordion-item { background: transparent !important; border: 1px solid var(--border-color) !important; margin-bottom: 12px; border-radius: 16px !important; overflow: hidden; }
    .accordion-button { background: rgba(255, 255, 255, 0.02) !important; color: #fff !important; font-weight: 600; padding: 20px; }
    .accordion-button:not(.collapsed) { color: var(--accent-blue) !important; }
    [x-cloak] { display: none !important; }
</style>
</head>
<body x-data="{ 
    section: 'inicio', 
    isAuthenticated: localStorage.getItem('isAuth') === 'true',
    userTyped: '',
    passTyped: '',
    timeout: null,
    inactivityTime: 10 * 60 * 1000,
    loading: false, 
    success: false,
    sessionToken: localStorage.getItem('sessionToken'),
    init() {
        if (this.isAuthenticated) this.resetTimer();
        window.addEventListener('storage', (e) => {
            if (e.key === 'sessionToken' && e.newValue !== this.sessionToken) {
                alert('Se ha detectado un nuevo inicio de sesión.');
                this.logout();
            }
        });
    },
    resetTimer() {
        if (this.timeout) clearTimeout(this.timeout);
        if (this.isAuthenticated) {
            this.timeout = setTimeout(() => {
                alert('Sesión cerrada por inactividad.');
                this.logout();
            }, this.inactivityTime);
        }
    },
    login() {
        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ u: this.userTyped, p: this.passTyped })
        })
        .then(res => res.json())
        .then(v => {
            if (!v.success) { alert('Credenciales incorrectas'); return; }
            this.isAuthenticated = true;
            this.sessionToken = v.token;
            localStorage.setItem('isAuth', 'true');
            localStorage.setItem('sessionToken', v.token);
            localStorage.setItem('user', v.user);
            this.section = 'formulario';
            this.resetTimer();
        })
        .catch(() => alert('Error de conexión'));
    },
    logout() {
        this.isAuthenticated = false;
        this.sessionToken = null;
        localStorage.removeItem('isAuth');
        localStorage.removeItem('sessionToken');
        this.section = 'inicio';
        if (this.timeout) clearTimeout(this.timeout);
    }
}" @mousemove.window="resetTimer()" @keydown.window="resetTimer()" @click.window="resetTimer()">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" @click="section = 'inicio'">
                <img src="stratandtax.png" alt="StratandTax Logo" style="height: 60px; width: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    <a class="nav-link px-3" href="#" @click="section = 'inicio'">Inicio</a>
                    <template x-if="!isAuthenticated">
                        <a class="nav-link btn btn-outline-primary px-4 ms-lg-3 text-white" href="#" @click="section = 'login'" style="border-radius: 10px;">Acceder</a>
                    </template>
                    <template x-if="isAuthenticated">
                        <div class="d-flex flex-column flex-lg-row align-items-center">
                            <a class="nav-link px-3" href="#" @click="section = 'formulario'">Generar Contrato</a>
                            <a class="nav-link text-warning ms-lg-3" href="#" @click="logout()">Cerrar Sesión</a>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </nav>

    <section x-show="section === 'inicio'" x-transition x-cloak>
        <div class="hero-section">
            <div class="container">
                <h1 class="mb-4">Infraestructura<br>de Alto Nivel</h1>
                <p class="lead text-dim mx-auto mb-5" style="max-width: 650px; font-size: 1.25rem;">Digitalización avanzada de procesos técnicos y jurídicos.</p>
                <button @click="isAuthenticated ? section = 'formulario' : section = 'login'" class="btn btn-primary btn-lg px-5">Iniciar Gestión de Contrato</button>
            </div>
        </div>
        </section>

    <section x-show="section === 'login'" x-transition x-cloak class="container my-5 py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Acceso Seguro</h3>
                    </div>
                    <form @submit.prevent="login()">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" x-model="userTyped" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Contraseña</label>
                            <input type="password" x-model="passTyped" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Autenticar Sistema</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section x-show="section === 'formulario'" x-transition x-cloak class="container my-5">
        <div class="card border-0">
            <div class="card-header text-center py-4">
                <h3 class="mb-0 fw-bold text-white">Gestión de Contratos</h3>
            </div>
            <div class="card-body p-4 p-lg-5">
                <div x-show="success" class="alert alert-success bg-success bg-opacity-10 border-success text-success mb-4" x-transition>
                    ✔ Documentación procesada y enviada correctamente.
                </div>
                
                <form @submit.prevent="
                    loading = true;
                    const formData = new FormData($el);
                    // Agregamos credenciales para el middleware validarSesion
                    formData.append('u', localStorage.getItem('user'));
                    formData.append('token', sessionToken);

                    fetch('/generate-word', {
                        method: 'POST',
                        body: formData
                    })
                    .then(r => r.json())
                    .then(v => {
                        loading = false;
                        if(v.status === 'OK') {
                            success = true;
                            $el.reset();
                        } else {
                            alert('Error: ' + (v.error || 'Sesión inválida'));
                            if(v.error === 'Sesión inválida') logout();
                        }
                    })
                    .catch(() => { loading = false; alert('Error de conexión'); });
                " enctype="multipart/form-data">
                    
                    <div class="row g-4">
                        <div class="col-12">
                            <div class="p-4 rounded-4" style="background: rgba(255,255,255,0.03); border: 1px solid var(--border-color);">
                                <label class="form-label">Tipo de Servicio (*)</label>
                                <select id="servicio" name="servicio" class="form-select w-100" required onchange="document.getElementById('descripcion_del_servicio').value = this.value">
                                    <option value="" disabled selected>--- Elige una opción ---</option>
                                    <option value="Servicios de construccion de unidades unifamiliares">Servicios de construccion de unidades unifamiliares</option>
                                    <option value="Servicios de reparacion o ampliacion o remodelacion de viviendas unifamiliares">Servicios de reparacion o ampliacion o remodelacion de viviendas unifamiliares</option>
                                    <option value="Servicio de remodelacion general de viviendas unifamiliares">Servicio de remodelacion general de viviendas unifamiliares</option>
                                    <option value="Servicios de reparacion de casas moviles en el sitio">Servicios de reparacion de casas moviles en el sitio</option>
                                    <option value="Servicios de construccion y reparacion de patios y terrazas">Servicios de construccion y reparacion de patios y terrazas</option>
                                    <option value="Servico de reparacion por daños ocasionados por fuego de viviendas unifamiliares">Servico de reparacion por daños ocasionados por fuego de viviendas unifamiliares</option>
                                    <option value="Servicio de construccion de casas unifamiliares nuevas">Servicio de construccion de casas unifamiliares nuevas</option>
                                    <option value="Servicio de instalacion de casas unifamiliares prefabricadas">Servicio de instalacion de casas unifamiliares prefabricadas</option>
                                    <option value="Servicio de conatruccion de casas en la ciudad o casas jardin unifamiliares nuevas">Servicio de conatruccion de casas en la ciudad o casas jardin unifamiliares nuevas</option>
                                    <option value="Dasarrollo urbano">Dasarrollo urbano</option>
                                    <option value="Servicio de planificacion de la ordenacion urbana">Servicio de planificacion de la ordenacion urbana</option>
                                    <option value="Servicio de administracion de tierras urbanas">Servicio de administracion de tierras urbanas</option>
                                    <option value="Servicio de programacion de inversiones urbanas">Servicio de programacion de inversiones urbanas</option>
                                    <option value="Servicio de reestructuracion de barrios marginales">Servicio de reestructuracion de barrios marginales</option>
                                    <option value="Servicios de alumbrado urbano">Servicios de alumbrado urbano</option>
                                    <option value="Servicios de control o regulacion del desarrollo urbano">Servicios de control o regulacion del desarrollo urbano</option>
                                    <option value="Servicios de estandares o regulacion de edificios urbanos">Servicios de estandares o regulacion de edificios urbanos</option>
                                    <option value="Servicios comunitarios urbanos">Servicios comunitarios urbanos</option>
                                    <option value="Servicios de administracion o gestion de proyectos o programas urbanos">Servicios de administracion o gestion de proyectos o programas urbanos</option>
                                    <option value="Ingenieria civil">Ingenieria civil</option>
                                    <option value="Ingenieria de carreteras">Ingenieria de carreteras</option>
                                    <option value="Ingenieria deinfraestructura de instalaciones o fabricas">Ingenieria deinfraestructura de instalaciones o fabricas</option>
                                    <option value="Servicios de mantenimiento e instalacion de equipo pesado">Servicios de mantenimiento e instalacion de equipo pesado</option>
                                    <option value="Servicio de mantenimiento y reparacion de equipo pesado">Servicio de mantenimiento y reparacion de equipo pesado</option>
                                </select>
                                <input type="hidden" id="descripcion_del_servicio" name="descripcion_del_servicio">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Razón Social (*)</label>
                            <input type="text" name="razon_social" class="form-control w-100" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">R.F.C (*)</label>
                            <input type="text" name="r_f_c" class="form-control w-100" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Domicilio Fiscal del Cliente</label>
                            <input type="text" name="domicilio_del_cliente" class="form-control w-100">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo Electrónico (*)</label>
                            <input type="email" name="correo_del_cliente" class="form-control w-100" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Monto (Sin IVA) (*)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent text-white">$</span>
                                <input type="number" name="monto_de_la_operacion_sin_iva" step="0.01" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Quien Firma la Solicitud (*)</label>
                            <input type="text" name="nombre_completo_de_la_persona_que_firma_la_solicitud" class="form-control w-100" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Imagen Corporativa</label>
                            <input type="file" name="imagen_usuario" class="form-control w-100" accept="image/*">
                        </div>

                        <div class="col-12 mt-5">
                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3" :disabled="loading">
                                <span x-show="!loading">Generar y Procesar Documentación</span>
                                <span x-show="loading" class="spinner-border spinner-border-sm me-2"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="text-center py-5 border-top border-white border-opacity-10 mt-5">
        <p class="text-dim small">&copy; 2026 Strat & Tax | Arquitectura Digital por ZEON Org.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
